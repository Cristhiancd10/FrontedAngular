<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" [style.height.px]="scrHeight">
  <div>
      <img style="width: 250px;" src="https://raw.githubusercontent.com/programando-ideas/cursoangular/master/imagenes/programando-ideas.png" alt="Programando Ideas">
  </div>
  <div class="mat-elevation-z8">
      <mat-card fxFlex="500px" fxFlex.xs="100%">
          <mat-card-title>Login</mat-card-title>
          <mat-card-content>
              <form [formGroup]="formLogin" (ngSubmit)="Login()">
                  <p>
                      <mat-form-field>
                          <input matInput placeholder="username" type="text" formControlName="username" [errorStateMatcher]="matcher">
                          <mat-error *ngIf="hasError('username', 'required')">
                            Enter the user
                          </mat-error>
                      </mat-form-field>
                  </p>
                  <p>
                      <mat-form-field>
                          <input matInput placeholder="ContraseÃ±a" type="password" formControlName="password">
                          <mat-error *ngIf="hasError('password', 'required')">
                            Enter password
                          </mat-error>
                      </mat-form-field>
                  </p>
                  <div class="button">
                      <button mat-raised-button [disabled]="!formLogin.valid" color="primary" type="submit">
                        log in</button>
                  </div>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>
